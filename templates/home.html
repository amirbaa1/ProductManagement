{% extends 'base.html' %}
{% block content %}
<title>{% block title %}Home{% endblock title %}</title>

<h1>Home page</h1>
    <h5 class="r-text">موقعیت محلی شما در {{ product_v.0.cityId }} هستید.</h5>
<br>
<div class="container text-center">
    <div class="row">
        {% for product in product_v %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.productId }}</h5>
                    <p class="card-text">
                        {{ product.name }}
                    </p>
                    <a href="{% url 'pro_v' product.pk %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
    <br>
        </div>

        {% endfor %}
        <br>
    </div>
</div>


{% endblock %}
