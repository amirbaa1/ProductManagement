{% extends 'base.html' %}
{% block content %}
<br>
<button type="submit" class="btn btn-danger btn-sm" style="float:left"><a class="nav-link active"
                                                                          href="{% url 'panel_admin' %}">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24"
         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
         stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l14 0"></path>
        <path d="M5 12l6 6"></path>
        <path d="M5 12l6 -6"></path>
    </svg>
</a></button>

<br>
<br>
<div style="font-family: Vazir">
    <div class="card-body">
        <h1>سفارش های مشتری</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">مشتری</th>
                <th scope="col">وضعیت</th>
                <th scope="col">شهر</th>
                <th scope="col">تاریخ خرید</th>
                <th scope="col">جزئیات</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for or in admin_order %}
            <tr class="table-row">
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'Det_order' or.pk %}">{{ or.customer }}</a></td>
                <td>{{ or.status }}</td>
                <td>{{ or.city }}</td>
                <td>{{ or.date_order }}</td>
                <td>
                    <button type="button" class="btn btn-primary btn">
                        <a class="nav-link active" href="{% url 'Det_order' or.pk %}">جزئیات</a>
                    </button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
