{% extends 'base.html' %}

{% block content %}
<br>
<button type="submit" class="btn btn-danger btn-sm" style="float:left"><a class="nav-link active"
                                                                          href="{% url 'list_inv' %}">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="24" height="24"
         viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
         stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M5 12l14 0"></path>
        <path d="M5 12l6 6"></path>
        <path d="M5 12l6 -6"></path>
    </svg>
</a></button>
<button type="button" class="btn btn-primary btn">
    <a class="nav-link active" href="{% url 'add_city_inv' %}"> اضافه کردن انبار در شهر </a>
</button>
<br>
<br>
<div class="card">
    <div class="card-body">
        <h1>انبار</h1>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">انبار</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for i in list_inv_city %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{i.cityId}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
