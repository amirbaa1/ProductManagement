{% extends 'base.html' %}
{% block content %}
<br>

<h1>مدیریت فروشگاه</h1>
<br>
<div class="d-flex justify-content-between align-items-center">
    {% if user.is_superuser %}
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5><b> + </b> اضافه کردن محصولات در فروشگاه</h5>
                <br>
                <button type="button" class="btn btn-primary btn">
                    <a class="nav-link active" href="{% url 'add_product' %}"><b> + </b> اضافه کردن</a>
                </button>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body text-center">
                <h5>سفارش مشتری</h5>
                <br>
                <button type="button" class="btn btn-primary btn">
                    <a class="nav-link active" href="{% url 'list_order_customer' %}"> لیست سفارش‌ها</a>
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h5>تامین کننده</h5>
                <br>
                <button type="button" class="btn btn-primary btn">
                    <a class="nav-link active" href="{% url 'link_sup_list' %}">جزیات تامین کننده</a>
                </button>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body text-center">
                <h5>انبار</h5>
                <br>
                <button type="button" class="btn btn-primary btn">
                    <a class="nav-link active" href="{% url 'list_inv' %}"> اضافه کردن</a>
                </button>
            </div>
        </div>
    </div>

    {% endif %}
</div>


{% endblock %}
